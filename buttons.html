<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>

<style>
    .s {
        background-color: rgb(195, 32, 32);
        color: white;
        border: none;
        height : 35px;
        width : 70px;
        border-radius: 2px;
        cursor: pointer;
        margin-right : 8px;
    }

    .join{
        background-color : white;
        color : balck;
        border-color : blue;
        border-width: .5px;
        height : 30px;
        width : 50px;
        border-radius : 2px;
        cursor:pointer;
    }

    .tweet{
        background-color : rgb(0, 195, 255);
        color : white;
        border:none;
        border-radius : 15px;
        height : 30px;
        width : 70px;
        font-size : 13px;
        font-weight: bold;
    }
</style>

<body>
    <button class="s">
        subscribe
    </button>

    <button class = "join">
        join
    </button>

    <button class = "tweet">
        TWEET
    </button>
</body>

</html>
